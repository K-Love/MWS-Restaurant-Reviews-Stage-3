<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <div class="restaurant-details-container">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Google Map">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="restaurant-name">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    </div><!-- end restaurant details container -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="reviews">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

    <!-- Review form -->
<section id="new-review-container">
  <h2 id="new-review-heading">New Review</h2>
  <form id="new-review-form">
    <section class="fields">
      <label for="reviewer">Name</label>
      <input type="text" name="reviewer" id="reviewer" required>
    </section>
    <section class="fields">
      <label>Rating</label>
      <div class="rating">
        <input type="radio" id="fiveStars" name="rating" value="5"
          onkeydown="navRadioGroup(event)"
          onfocus="setFocus(event)" required />
        <label for="fiveStars" title="5 stars">5 stars</label>
        <input type="radio" id="fourStars" name="rating" value="4"
          onkeydown="navRadioGroup(event)" />
        <label for="fourStars" title="4 stars">4 stars</label>
        <input type="radio" id="threeStars" name="rating" value="3"
          onkeydown="navRadioGroup(event)" />
        <label for="threeStars" title="3 stars">3 stars</label>
        <input type="radio" id="twoStars" name="rating" value="2"
          onkeydown="navRadioGroup(event)" />
        <label for="twoStars" title="2 stars">2 stars</label>
        <input type="radio" id="oneStar" name="rating" value="1"
          onkeydown="navRadioGroup(event)" onfocus="setFocus(event)" />
        <label for="oneStar" title="1 star">1 star</label>
      </section>
    </section>
    <section class="fields">
      <label for="restaurant-comments">Comments</label>
      <textarea name="restaurant-comments" id="restaurant-comments"
        cols="30" rows="10" required></textarea>
    </section>
    <section class="fields">
      <button id="add-review-btn">Add Review</button>
    </section>
  </form>
</section>
<!-- End review form -->

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="js/dbhelper.js"></script>
  <script src="js/register_sw.js"></script>
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAdKXliSynkvhxYq8R2uyi4lh9xTVKUxg&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
